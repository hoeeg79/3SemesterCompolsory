<ion-list>
  <ion-item>
    <ion-input class="box-input" autofocus="her" [formControl]="createNewBoxForm.controls.name" data-testid="name-input"
               label="Name: " placeholder="Name title must be 4 characters or more">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="box-input"[formControl]="createNewBoxForm.controls.size" data-testid="size-input"
               label="Size: ">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="box-input"[formControl]="createNewBoxForm.controls.description" data-testid="description-input"
               label="Description: ">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="box-input" [formControl]="createNewBoxForm.controls.boxImgUrl" data-testid="image-url"
               label="Image-url: ">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="box-input" [formControl]="createNewBoxForm.controls.price" type="number" data-testid="price-input"
               label="Price: ">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="box-input" [formControl]="createNewBoxForm.controls.materials" data-testid="material-input"
               label="Material: ">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-button [disabled]="createNewBoxForm.invalid" (click)="submit()"
                data-testid="submit-button">submit</ion-button>
  </ion-item>
</ion-list>
