<ion-list>
  <ion-card [attr.data-testid]="'card_'+state.currentBox.name">
    <ion-toolbar>
      <ion-title>{{state.currentBox.name}}</ion-title>
    </ion-toolbar>
    <ion-buttons>
      <ion-button data-testid="delete-button" (click)="deleteBox(state.currentBox.boxId)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="updateBox(state.currentBox)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-card-subtitle >{{state.currentBox.description}}</ion-card-subtitle>
    <img style="max-height: 200px" [src]="state.currentBox.boxImgUrl" >
  </ion-card>
</ion-list>
