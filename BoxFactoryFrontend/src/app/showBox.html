<div class="showBox">
  <ion-toolbar class="custom-header">
    <ion-title>{{state.currentBox.name}}</ion-title>
  </ion-toolbar>
  <div class="content-wrapper">
    <ion-card-subtitle class="box-info">Price: {{state.currentBox.price}}</ion-card-subtitle>
    <ion-card-subtitle class="box-info">Material: {{state.currentBox.materials}}</ion-card-subtitle>
    <ion-card-subtitle class="box-info">Description: {{state.currentBox.description}}</ion-card-subtitle>
    <div class="image-container">
      <img src="{{state.currentBox.boxImgUrl}}" alt="{{state.currentBox.name}}">
    </div>
  </div>
  <ion-buttons class="action-buttons">
    <ion-button data-testid="delete-button" (click)="deleteBox(state.currentBox.boxId)" class="delete-button">
      <ion-icon name="trash-outline"></ion-icon> Delete
    </ion-button>
    <ion-button (click)="updateBox(state.currentBox)" class="update-button">
      <ion-icon name="create-outline"></ion-icon> Update
    </ion-button>
  </ion-buttons>
</div>
