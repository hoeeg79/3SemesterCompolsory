<ion-list>
  <ion-item>
    <ion-input autofocus="her" [formControl]="createNewBoxForm.controls.name" data-testid="name-input"
               label="insert name for box please">

    </ion-input>
    <div *ngIf="!createNewBoxForm.controls.name.valid" > Name title must be 4 characters or more</div>
  </ion-item>
  <ion-item>
    <ion-input [formControl]="createNewBoxForm.controls.size" data-testid="size-input"
               label="insert size for the box please">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input [formControl]="createNewBoxForm.controls.description" data-testid="description-input"
               label="insert box description please">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input [formControl]="createNewBoxForm.controls.boxImgUrl" data-testid="image-url"
               label="insert cover-image-url for box please">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input [formControl]="createNewBoxForm.controls.price" data-testid="price-input"
               label="insert box price please">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input [formControl]="createNewBoxForm.controls.materials" data-testid="material-input"
               label="insert box material please">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-button [disabled]="createNewBoxForm.invalid" (click)="submit()"
                data-testid="submit-button">send</ion-button>
  </ion-item>
</ion-list>
